
<div class="row">

    <div class="col-md-6 col-lg-4 g-mb-30"  *ngFor="let product of products | async" >
        <article class="u-shadow-v18 g-bg-white text-center rounded g-px-20 g-py-40 g-mb-5">
            <img class="d-inline-block mb-4" src="./assets/{{product.id}}.jpg" height="200" alt="Image Description">
            <h4 class="h5 g-color-black g-font-weight-600 g-mb-10">{{product.name}}</h4>
            <p>Finding your perfect product</p>
            <span class="d-block g-color-primary g-font-size-16">
                <button class="btn btn-block btn-success" >Add To Cart</button>

            </span>
        </article>
    </div>

</div>
